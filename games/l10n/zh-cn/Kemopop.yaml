brief-description: |
  《Kemopop!》是个益智类脱衣游戏，可爱又易推倒的福瑞（兽人）男孩子服务员们静等贵客光临。把使人垂涎的糖果配对上，好好欣赏更多使人垂涎的……你懂的！

description: |
  独特设计： 没有两个关卡玩法一样。
  
  手绘原创内容： 所有立绘都是为《Kemopop!》原创的。
  
  画廊模式： 浏览你已解锁的立绘，可以设置为壁纸！
  
  嘉宾立绘： 游玩与福瑞画师合作创作的额外关卡。
  
  通用控制： 可以用鼠标、键盘、触摸屏或手柄进行游戏！
  
  原创声带： 酷炫的节拍会根据你的表现做出反应。
  